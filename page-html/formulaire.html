<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../css/formulaire.css">
</head>
<body>
    <div id="contenaire">
        <main class="main">
            <div class="logo">
                <img src="../img/logo-porteo1-removebg-preview.png" alt="logo de Porteo">
            </div>
            <div class="message-inscripton">
                <p>
                    Bonjour bien venue a la cellule de controle de porteo BTP,
                    nous vous prions de bine vouvloir vous identifez
                </p>
            </div>
            <form action="validation.js">
                <diV class="nom">
                    <label for="nom">Non ou adress email :</label> <br>
                    <input type="text" name="nom" placeholder="Votre nom ou email exemple@">
                </diV>
                <div class="password">
                    <label for="password">Password :</label><br>
                    <input type="password" name="password" placeholder="Mot de passe">
                </div>
                <section class="confirmation-validation">
                    <div class="confirmation">
                        <label for="confirmation">Et vous de la cellule</label>
                        <input type="checkbox" name="confirmation" id="confirmation">
                    </div>
                    <button type="submit">validation</button>
                </section>
            </form>
        </main>
    </div>
 
</body>
</html>
